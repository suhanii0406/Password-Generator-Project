<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Generate a <br><span>Random Password</span></br></h2>
        </div>

            <img src="./copy.png" onclick="copypw()">
        </div>
        <div class="btn">
            <img src="./generate.png" alt="">
            <button onclick="createpw()">Generate Password</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
